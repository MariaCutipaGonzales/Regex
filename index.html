<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Regex | Guiado</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="formulario">	
		<form>
			<label for="nombre">Nombre: </label>	
			<input type="text" id="nombre" required>
			<label for="apellido">Apellido: </label>
			<input type="text" id="apellido" required>		
			<label for="dni">N° DNI: </label>
			<input type="text" id="dni" maxlength="8" pattern="[0-9]{8}" required>
			<label for="fecha">Fecha de Nac.:</label>
			<input type="date" id="fechaNac" required>		
			<label for="nrocelular">N° Celular: </label>
			<input type="text" id="ncelular" maxlength="9" pattern="[0-9]{9}" required>
			<label for="nrocelular">Teléfono casa: </label>
			<input type="text" id="ntelefono" maxlength="7" pattern="[0-9]{7}" required> 	
			<label for="pass1">Introduzca la contraseña: </label>
			<input type="password" id="pass1" required>
			<label for="pass2">Contraseña: </label>
			<input type="password" id="pass2" required>
			<label for="nrocelular">Comentario: </label>
			<textarea></textarea>
			<input type="checkbox" value="terminos">Acepto términos y condiciones.<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
